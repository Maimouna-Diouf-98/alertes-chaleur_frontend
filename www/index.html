<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoIA Sénégal - Prévention Météo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>GeoIA <span>Sénégal</span></h1>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span id="current-location">Dakar</span>
            </div>
        </header>

        <!-- Météo Actuelle -->
        <section class="current-weather">
            <div class="weather-card">
                <div class="weather-info">
                    <div class="temp">28°C</div>
                    <div class="description">Ensoleillé</div>
                </div>
                <div class="weather-icon">
                    <i class="fas fa-sun"></i>
                </div>
            </div>
        </section>

        <!-- Préventions -->
        <section class="preventions">
            <h2><i class="fas fa-exclamation-triangle"></i> Préventions aujourd'hui</h2>
            <div class="prevention-list">
                <div class="prevention-item">
                    <i class="fas fa-temperature-high"></i>
                    <p>Vague de chaleur prévue entre 12h et 16h</p>
                </div>
                <div class="prevention-item">
                    <i class="fas fa-wind"></i>
                    <p>Vent fort sur la côte (25-30 km/h)</p>
                </div>
            </div>
        </section>

        <!-- Mes Services -->
        <section class="services">
            <h2><i class="fas fa-cogs"></i> Mes Services</h2>
            <div class="service-grid">
                <div class="service-item" onclick="location.href='map.html'">
                    <i class="fas fa-map"></i>
                    <p>Carte Météo</p>
                </div>
                <div class="service-item" onclick="location.href='alerts.html'">
                    <i class="fas fa-bell"></i>
                    <p>Alertes</p>
                </div>
                <div class="service-item">
                    <i class="fas fa-cloud-sun-rain"></i>
                    <p>Prévisions</p>
                </div>
                <div class="service-item">
                    <i class="fas fa-info-circle"></i>
                    <p>Conseils</p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-nav">
                <a href="index.html" class="active"><i class="fas fa-home"></i></a>
                <a href="map.html"><i class="fas fa-map"></i></a>
                <a href="alerts.html"><i class="fas fa-bell"></i></a>
                <a href="login.html"><i class="fas fa-user"></i></a>
            </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
</body>
</html>
