<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connexion - GeoIA Sénégal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container auth-container">
        <div class="auth-card">
            <h1><i class="fas fa-sign-in-alt"></i> Connexion</h1>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="votre@email.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-submit">Se connecter</button>
            </form>

            <div class="auth-links">
                <p>Pas encore de compte? <a href="register.html">S'inscrire</a></p>
                <p><a href="#">Mot de passe oublié?</a></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
</body>
</html>
